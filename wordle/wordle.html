<!--
    quick little embeddable html to play wordle
!-->
<html>
<style>

.chars {
    font-weight: bold;
    border-radius: 6px;
    line-height: 38pt;
    padding: 4pt;
    margin-right: 4pt;
    margin-bottom: 4pt;
    vertical-align: middle;
}

button.correctChar {
    color: #24b550;
    background-color: #555;
    border-radius: inherit;
    padding: inherit;
    margin-right: inherit;
    margin-bottom: inherit;
    vertical-align: inherit;
}
button.misChar {
    color: #c9ba61;
    background-color: #555;
    border-radius: inherit;
    padding: inherit;
    margin-right: inherit;
    margin-bottom: inherit;
    vertical-align: inherit;
}
button.nonChar {
    color: #444;
    background-color: #555;
    border-radius: inherit;
    padding: inherit;
    margin-right: inherit;
    margin-bottom: inherit;
    vertical-align: inherit;
}
button.noneChar {
    color: black;
    background-color: #bbb;
    border-radius: inherit;
    padding: inherit;
    margin-right: inherit;
    margin-bottom: inherit;
    vertical-align: inherit;
}
a.buttonA {
    font-size: 28;
    font-family: serif;
    font-weight: bold;
}
a.correctCharNbg {
    color: #24b550;
    background-color: #555;
    border-radius: inherit;
    padding: inherit;
    margin-right: inherit;
}
a.misCharNbg {
    color: #c9ba61;
    background-color: #555;
    border-radius: inherit;
    padding: inherit;
    margin-right: inherit;
}
a.nonCharNbg {
    color: #444;
    background-color: #555;
    border-radius: inherit;
    padding: inherit;
    margin-right: inherit;
}
#wordlabel {
    padding: 10;
}
#word {
    padding: 10;
    font-size: 28;
    display: flex;
}
@media (max-width: 400px) {
    .chars {
        font-weight: bold;
        border-radius: 6px;
        line-height: 28pt;
        padding: 2pt;
        margin-right: 2pt;
        margin-bottom: 2pt;
        vertical-align: middle;
    }
    a.buttonA {
        font-size: 20;
    }
}
span.err {
    color: red
}
</style>
<body>
    <h1>Wordle clone</h1><br>
    Word index to guess (out of <a id="wordslen"></a>) <br>
    <input id="wordIndex" type="text" size=5>
    <button id="randWord" type="button">Random!</button>
    <button id="start" type="button">Start</button><br><br>

    <label> Characters so far:</label> <br>
    <div id="chars" class="chars"></div><br>

    <label id="wordlabel"> Word so far: </label> <br>
    <span id="word">_ _ _ _ _ </span> <br><br>

    <input id="input" maxlength=5 type="text" size=5>
    <button id="guess" type="button">Guess</button><br>
    <span id="err" class=err></span>
    <span id="guesses" class="chars">
    Guesses:
    </span><br><br>

    <button id="reveal" type="button">Reveal</button><br>
    <a id="sol"></a>

        var wordLen = 5;
        var row1 = toArr("qwertyuiop");
        var row2 = toArr("asdfghjkl");
        var row3 = toArr("zxcvbnm");
        var targetWord;
        var corrects;
        var misplaceds;
        var missings;
        var isDone = false;

        //
        // utils
        //
        function includes(v, arr) {
            var ret = false;
            arr.forEach(function(v2) {
                if (v === v2) ret = true;
            });
            return ret;
        }
        function toArr(str) {
            str = str.toUpperCase();
            var arr = [];
            for (var i = 0; i < str.length; i++) {
                arr.push(str[i]);
            }
            return arr;
        }
        // formatters for correct/misplaced/etc chars
        function typechar(ch) {
            if (isDone) {
                return;
            }
            if (document.getElementById("input").value.length < wordLen) {
                document.getElementById("input").value += ch.toLowerCase();
            }
        }
        function backspace() {
            var val = document.getElementById("input").value;
            if (val.length > 0) {
                document.getElementById("input").value = val.substring(0, val.length - 1);
            }
        }
        function y(ch) {
            return `<button class="correctChar" onclick=typechar("${ch}")><a class="buttonA">${ch}</a></button>`;
        }
        function m(ch) {
            return `<button class="misChar" onclick=typechar("${ch}")><a class="buttonA">${ch}</a></button>`;
        }
        function n(ch) {
            return `<button class="nonChar" onclick=typechar("${ch}")><a class="buttonA">${ch}</a></button>`;
        }
        function x(ch) {
            return `<button class="noneChar" onclick=typechar("${ch}")><a class="buttonA">${ch}</a></button>`;
        }
        function ynbg(ch) { return `<a class="correctCharNbg">${ch}</a>`; }
        function mnbg(ch) { return `<a class="misCharNbg">${ch}</a>`; }
        function nnbg(ch) { return `<a class="nonCharNbg">${ch}</a>`; }
        // util: if enter is detected, call f
        function getEnterHandler(f) {
            return function() {
                if (event.key == "Enter") {
                    f();
                }
            }
        }

        //
        // display funcs
        //
        function printAlphabet() {
            function writeChar(ch) {
                if (includes(ch, corrects)) {
                    document.getElementById("chars").innerHTML += y(ch);
                }
                else if (includes(ch, misplaceds)) {
                    document.getElementById("chars").innerHTML += m(ch);
                }
                else if (includes(ch, missings)) {
                    document.getElementById("chars").innerHTML += n(ch);
                }
                else {
                    document.getElementById("chars").innerHTML += x(ch);
                }
            }

            document.getElementById("chars").innerHTML = "";
            row1.forEach(writeChar);
            document.getElementById("chars").innerHTML += "<br>";
            row2.forEach(writeChar);
            document.getElementById("chars").innerHTML += "<br>";
            row3.forEach(writeChar);
            document.getElementById("chars").innerHTML +=
                `<button class="noneChar" onclick=backspace()><a class="buttonA">&#x2408</a></button>`;
            document.getElementById("chars").innerHTML += "<br>";
        }
        function printWord() {
            document.getElementById("word").innerHTML = "";
            corrects.forEach(function(ch) {
                if (ch == '') {
                    document.getElementById("word").innerHTML += "_ ";
                }
                else {
                    document.getElementById("word").innerHTML += ch + " ";
                }
            });
        }
        function updateDisplay() {
            printAlphabet();
            printWord();
            document.getElementById("guess").disabled = isDone;
            document.getElementById("input").disabled = isDone;
        }

        //
        // initialize: choose word
        //
        document.getElementById("wordslen").innerHTML = `${words.length}`;
        function genWordIdx() {
            var idx = Math.floor(Math.random() * words.length);
            document.getElementById("wordIndex").value = `${idx}`;
        }
        function useRandomWord() {
            genWordIdx();
            startGame();
        }
        document.getElementById("randWord").onclick = useRandomWord;
        function startGame() {
            document.getElementById("sol").innerHTML = '';
            var idx;
            idx = parseInt(document.getElementById("wordIndex").value);
            if (isNaN(idx) || idx < 0 || idx > words.length) {
                genWordIdx();
                idx = parseInt(document.getElementById("wordIndex").value);
            }
            targetWord = words[idx];
            console.log("SPOILERS word is", words[idx]);
            corrects = ['', '', '', '', ''];
            misplaceds = [];
            missings = [];
            document.getElementById("guesses").innerHTML = "Guesses:";
            isDone = false;
            updateDisplay();
        }
        document.getElementById("start").onclick = startGame;
        document.getElementById("wordIndex").onkeydown = getEnterHandler(startGame);

        //
        // update logic for guessing
        //
        function guessHandler() {
            var targetArr = toArr(targetWord);
            document.getElementById("err").innerHTML = "";
            var inVal = document.getElementById("input").value.toUpperCase();
            if (inVal.length < wordLen) return;
            if (!includes(inVal, words)) {
                document.getElementById("err").innerHTML = "Word not in dictionary!<br>";
                return;
            }

            document.getElementById("guesses").innerHTML += "<br>";
            var hasWrongs = false;
            for (var i = 0; i < wordLen; i++) {
                if (inVal[i] === targetWord[i]) {
                    document.getElementById("guesses").innerHTML += ynbg(inVal[i]);
                    corrects[i] = inVal[i];
                    continue;
                }
                hasWrongs = true;
                if (includes(inVal[i], targetArr)) {
                    document.getElementById("guesses").innerHTML += mnbg(inVal[i]);
                    misplaceds.push(inVal[i]);
                }
                else {
                    document.getElementById("guesses").innerHTML += nnbg(inVal[i]);
                    missings.push(inVal[i]);
                }
            }
            if (!hasWrongs) {
                isDone = true;
            }

            document.getElementById("input").value = "";
            updateDisplay();
        }
        document.getElementById("guess").onclick = guessHandler;
        document.getElementById("input").onkeydown = getEnterHandler(guessHandler);
        function reveal() {
            document.getElementById("sol").innerHTML = `The answer is ${targetWord}`;
        }
        document.getElementById("reveal").onclick = reveal;

        // startup the program
        genWordIdx();
        startGame();
        updateDisplay();
    </script>
